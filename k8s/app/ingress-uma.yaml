apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-uma
  namespace: aggregator-app
  labels:
    app: ingress-uma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingress-uma
  template:
    metadata:
      labels:
        app: ingress-uma
    spec:
      containers:
        - name: ingress-uma
          image: ingress-uma
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: aggregator-config
                  key: log_level
            - name: DISABLE_AUTH
              valueFrom:
                configMapKeyRef:
                  name: aggregator-config
                  key: disable_auth
            - name: EXTERNAL_HOST
              value: "aggregator.local"
          volumeMounts:
            - name: uma-key-volume
              mountPath: /keys
              readOnly: true
      volumes:
        - name: uma-key-volume
          secret:
            secretName: ingress-uma-key
---
apiVersion: v1
kind: Service
metadata:
  name: ingress-uma
  namespace: aggregator-app
spec:
  type: ClusterIP
  selector:
    app: ingress-uma
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ingress-uma-ingressroute
  namespace: aggregator-app
spec:
  entryPoints:
    - web  # or websecure if using HTTPS
  routes:
    - match: Host(`aggregator.local`) && PathPrefix(`/uma`)
      kind: Rule
      services:
        - name: ingress-uma
          port: 80
      middlewares:
        - name: strip-uma-prefix
          namespace: aggregator-app
---
