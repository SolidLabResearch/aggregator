<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Success</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    pre  { background: #eee; padding: 12px; border-radius: 4px; }
  </style>
</head>

<body>
<h1>Registration Succeeded</h1>

<p>Your configuration endpoints:</p>
<pre id="output">Loadingâ€¦</pre>

<a href="/index.html">Back</a>

<script>
function qp(name) {
  return new URLSearchParams(window.location.search).get(name);
}

const encoded = qp("payload");
const out = document.getElementById("output");

if (!encoded) {
  out.textContent = "No payload found.";
} else {
  try {
    const decoded = decodeURIComponent(encoded);
    const json = JSON.parse(atob(decoded));
    out.textContent = JSON.stringify(json, null, 2);
  } catch (e) {
    out.textContent = "Error decoding payload: " + e;
  }
}
</script>

</body>
</html>
